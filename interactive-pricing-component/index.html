<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <img
      class="bg-image"
      src="/bg-pattern.svg"
      alt="curved pattern background image"
      aria-hidden="true"
    />
    <main class="container">
      <header class="header">
        <h1 class="visually-hidden">Interactive Pricing Component</h1>
        <h2>Simple, traffic-based pricing</h2>
        <div class="text-wrapper">
          <p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p>
        </div>
      </header>
      <form class="pricing-card" action="#">
        <span class="pricing-card__views uppercase">100k Pageviews</span>
        <label class="visually-hidden" for="range">Number of Pages</label>
        <input
          class="pricing-card__range"
          type="range"
          id="range"
          min="1"
          max="5"
          value="3"
        />
        <div class="pricing-card__price-wrapper">
          <span class="pricing-card__price">$16.00</span
          ><span class="pricing-card__time"> / month</span>
        </div>
        <div class="pricing-card__billing-wrapper">
          <label for="checkbox">Monthly Billing</label>
          <input
            class="pricing-card__frequency"
            type="checkbox"
            id="checkbox"
          />
          <label for="checkbox"> Yearly Billing </label>
          <span role="status" aria-label="25 percent off for yearly billing"
            >25%</span
          >
        </div>
        <div class="pricing-card__features" role="list">
          <p class="pricing-card__feature" role="listitem">
            Unlimited websites
          </p>
          <p class="pricing-card__feature" role="listitem">
            100% data ownership
          </p>
          <p class="pricing-card__feature" role="listitem">Email reports</p>
        </div>
        <button class="pricing-card__btn" type="button">Start my trial</button>
      </form>
    </main>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
